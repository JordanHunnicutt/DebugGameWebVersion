<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/debugme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="../js/battle.js"></script>
    <script defer src="../js/player-enemy.js"></script>
    <script defer src="../js/updateLog.js"></script>
    <script defer src="../js/updateTable.js"></script>
    <script defer src="../js/winLoseConditions.js"></script>
    <script defer src="../js/sword.js"></script>
    <title>Debugger</title>
    </head>
    <body onload="initialize()">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Controls</h3>
                <button onClick="moveUp()" type="button" class="btn btn-primary">W</button>
                <button onClick="moveDown()" type="button" class="btn btn-primary">A</button>
                <button onClick="moveLeft()" type="button" class="btn btn-primary">S</button>
                <button onClick="moveRight()" type="button" class="btn btn-primary">D</button>
                <button onClick="heal()" type="button" class="btn btn-danger">Attack!</button>
                <button onClick="attack()" type="button" class="btn btn-success">Heal!</button>
            </div>
            <div class="col-md-6">
                <div id="map-wrapper">
                    <table id="map" class="table table-dark">
                        <h3 style="text-align: center;">DebugMe</h3>
                        <tbody id="mapbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <h3>Event Log</h3>
                <div id="logger-wrapper">

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </div>
</body>
</html>
